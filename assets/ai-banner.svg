
<svg width="100%" height="200" viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="#0A192F"/>

  <!-- Neural Network Curves -->
  <path d="M0,100 Q150,30 300,100 T600,100 T900,100" stroke="url(#grad)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="M0,100 Q150,30 300,100 T600,100 T900,100;
              M0,100 Q150,170 300,100 T600,100 T900,100;
              M0,100 Q150,30 300,100 T600,100 T900,100"/>
  </path>

  <path d="M0,120 Q200,160 400,120 T900,120" stroke="url(#grad)" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="M0,120 Q200,160 400,120 T900,120;
              M0,120 Q200,80 400,120 T900,120;
              M0,120 Q200,160 400,120 T900,120"/>
  </path>

  <!-- Text -->
  <text x="50%" y="90" fill="white" font-size="40" font-family="JetBrains Mono" text-anchor="middle">Giovanni Iacuzzo</text>
  <text x="50%" y="130" fill="url(#grad)" font-size="16" font-family="JetBrains Mono" text-anchor="middle">Mathematics in Motion</text>
</svg>
